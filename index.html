<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build tools</title>
    <script defer type="module" src="src/js/main.js"></script>
    <style>
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="switch">Переключатель</button>
      <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
          <strong>Первая дата:</strong>
          <input type="date" name="firstDate" />
        </label>
        <label>
          <strong>Вторая дата:</strong>
          <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
      </form>

      <div
        id="timer"
        class="hide"
        style="display: inline-flex; flex-direction: column"
      >
        <img
          src="/src/image/clock.gif"
          alt="clock"
          height="60px"
          width="60px"
        />
        <audio id="clock_audio">
          <source src="/src/audio/clock.wav" type="audio/wav" />
        </audio>
        <label for="timerCount">Задать время</label>
        <input id="timerCount" type="number" value="0" />
        <button id="set">Set</button>
        <p id="timerCount__result">0</p>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
      </div>
    </div>
  </body>
</html>
